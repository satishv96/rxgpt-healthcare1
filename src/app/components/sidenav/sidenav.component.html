 <aside class="sidenav" [class.collapsed]="isCollapsed">
      <div class="sidenav-header">
        <div class="logo" [class.collapsed]="isCollapsed">
          <!-- <span class="logo-icon">Rx</span>
          <span class="logo-text" *ngIf="!isCollapsed">GPT HealthCare</span> -->
          <img src="assets/images/RxGPT_icon.jpg" alt="AI Hospital Automation" class="circle-img"/>
          <span class="logo-text" *ngIf="!isCollapsed">RxGPT HealthCare</span>
        </div>
        <button class="collapse-btn" (click)="toggleCollapse()">
          <span class="icon">{{ isCollapsed ? '→' : '←' }}</span>
        </button>
      </div>

      <nav class="nav-menu">
        <a *ngFor="let item of navItems"
           [routerLink]="item.route"
           routerLinkActive="active"
           class="nav-item"
           [title]="isCollapsed ? item.label : ''">
          <span class="nav-icon">{{ item.icon }}</span>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
          <span class="badge" *ngIf="item.badge && !isCollapsed">{{ item.badge }}</span>
        </a>
      </nav>

      <div class="sidenav-footer" *ngIf="!isCollapsed">
        <div class="user-info">
          <div class="avatar">SV</div>
          <div class="user-details">
            <p class="user-name">Mr. Satish Vishwakarma</p>
            <p class="user-role">Administrator</p>
          </div>
        </div>
      </div>
    </aside>
